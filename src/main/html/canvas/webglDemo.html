<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WegGL</title>
</head>
<body>
<div>
    <canvas id="drawing" width="400" height="300">draw something.</canvas>
    <script type="x-webgl/x-vertex-shader" id="vertexShader">
        attribute vec2 aVertexPosition;
        void main() {
            gl_position = vec4(aVertexPosition, 0.0, 1.0);
        }
    </script>
    <script type="x-webgl/x-fragment-shader" id="fragmentShader">
        uniform vec2 uColor;

        void main() {
            gl_FragColor = uColor;
        }
    </script>
    <script src="js/webgl.js"></script>
</div>
</body>
</html>
