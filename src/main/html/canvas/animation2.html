<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟动画2</title>
    <script src="../../js/index.js"></script>
    <style>
        #e {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 0;
            top: 0;
            zoom: 1;
        }
    </style>
</head>
<body>
<div id="e"></div>
<script>
    var e = document.getElementById("e");
    var flag = true;
    var left = 0;
    var rafId = null


    function render() {
        if (flag == true) {
            if (left >= 100) {
                flag = false
            }
            e.style.left = ` ${left++}px`
        } else {
            if (left <= 0) {
                flag = true
            }
            e.style.left = ` ${left--}px`
        }
    }

    //requestAnimationFrame效果
    (function animloop(time) {
        // console.log(time, Date.now())
        // 经测试发现浏览器每隔 16~17 秒左右回调调用一次animloop
        log("Invoke at", dateFormat("yyyy-MM-dd hh:mm:ss.nnn", new Date()))
        render();
        rafId = requestAnimationFrame(animloop);
        //如果left等于50 停止动画
        if (left == 500) {
            cancelAnimationFrame(rafId)
        }
    })();

    //setInterval效果
    // setInterval(function () {
    //     render()
    // }, 1000 / 60)
</script>
</body>
</html>
